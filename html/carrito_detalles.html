<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shop Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-primary me-2" id="viewCartBtn">Carrito</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger" id="logoutBtn">Salir</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Relación de Productos</h2>
        <form>
            <div class="mb-3">
                <label for="clientName" class="form-label">Cliente</label>
                <input type="text" class="form-control" id="clientName" readonly value="Jhon Doe">
            </div>
            <div class="mb-3">
                <label for="cartId" class="form-label">Pedido número:</label>
                <input type="text" class="form-control" id="cartId" readonly>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Concepto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Subtotal</th>
                    </tr>
                </thead>
                <tbody id="cartDetailsContainer">
                </tbody>
            </table>
            <div class="d-flex justify-content-end mb-3">
                <h4>Total: $<span id="totalPrice">0</span></h4>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary me-2" id="updateCartBtn">Actualizar</button>
                <button type="button" class="btn btn-success" id="confirmCartBtn">Confirmar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/shop.js"></script>
</body>

</html>
